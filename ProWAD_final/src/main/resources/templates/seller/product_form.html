<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product form</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/dynaRDrop.js}"></script>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/seller/home}">
            <img th:src="@{/images/logoA.png}" width="30" height="30"/>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/seller/productlist}">Mis productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis ventas</a>
                </li>
            </ul>
            <a class="btn btn-md btn-danger " th:href="@{/logout}">
                <i class='bx bx-power-off'></i>
            </a>
        </div>
    </nav>

    <div style="background:transparent !important" class="jumbotron">
        <h1>Product form</h1>
        <p>Fill the form, please</p>
    </div>

    <form autocomplete="off" action="#"
          th:action="@{/seller/saveProduct}"
          th:object="${product}"
          method="post" class="container" role="form">

        <input type="hidden" class="form-control" id="txtid" name="txtid" placeholder="product id" th:field="*{id}">

        <div class="form-group row">
            <label for="txtname" class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtname" name="txtname" placeholder="product name" th:field="*{name}">
            </div>
        </div>
        <div class="form-group row">
            <label for="txtdescription" class="col-sm-2 col-form-label">Description: </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="txtdescription"  name="txtdescription" rows="3" placeholder="product description" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="numcost" class="col-sm-2 col-form-label">Cost: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="numcost" name="numcost" placeholder="product cost" th:field="*{cost}">
            </div>
        </div>
        <div class="form-group row">
            <label for="numstock" class="col-sm-2 col-form-label">Stock: </label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="numstock" name="numstock" placeholder="product stock" th:field="*{stock}">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label" >Availability: </label>
            <div class="col-sm-10">
                <select class="form-control"  th:field="*{availability}">
                    <option value="" selected disabled>Choose option</option>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="states">State: </label>
            <div class="col-sm-10">
                <select class="form-control" id="states" name="states">
                    <option value="" selected disabled>Choose state</option>

                    <option th:each="item : ${stateList}"
                            th:value="${item.id}"
                            th:text="${item.name}">
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="towns">Town: </label>
            <div class="col-sm-10">
                <select class="form-control" id="towns" name="towns">
                    <option value="" selected disabled>Choose town</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <input type="submit" class="btn btn-outline-primary btn-block" value="Save"/>
            </div>
        </div>
    </form>



</div>
<script type="text/javascript">

</script>
</body>
</html>
