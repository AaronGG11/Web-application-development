<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of products</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/seller/home}">
            <img th:src="@{/images/logoA.png}" width="30" height="30"/>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/seller/productlist}">Mis productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis ventas</a>
                </li>
            </ul>
            <a class="btn btn-md btn-danger " th:href="@{/logout}">
                <i class='bx bx-power-off'></i>
            </a>
        </div>
    </nav>

    <div style="background:transparent !important" class="jumbotron text-center">
        <h1 class="card-title" th:text="${producto.name}">vfcd</h1>
    </div>

    <div class="card">
        <div class="card-body ">
            <p class="card-text" th:text="'DescripciÃ³n: ' + ${producto.description}"></p>
            <p class="card-text" th:text="'Costo: ' + ${producto.cost} + ' c/u'"></p>
            <p class="card-text" th:text="'Stock: ' + ${producto.stock} + ' piezas'"></p>
        </div>
        <div class="card-footer text-muted text-center">
            <p class="card-text" th:text="'Disponibilidad: ' + ${producto.availability}"></p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
