<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product form</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Project MVC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/productlist}">Mis productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis ventas</a>
                    </li>
                </ul>
                <a class="btn btn-md btn-danger " th:href="@{/logout}">
                    <i class='bx bx-power-off'></i>
                </a>
            </div>
        </nav>

        <div style="background:transparent !important" class="jumbotron">
            <h1>Product form</h1>
            <p>Fill the form</p>
        </div>

        <form th:action="@{/admin/saveProduct}" th:object="${product}"
              method="post" role="form" class="container">
            <div class="form-group row">
                <label for="txtname" class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtname" name="txtname" placeholder="product name" th:object="${name}">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtdescription" class="col-sm-2 col-form-label">Description: </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="txtdescription"  name="txtdescription" rows="3" placeholder="product description" th:object="${description}"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="numcost" class="col-sm-2 col-form-label">Cost: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numcost" name="numcost" placeholder="product cost" th:object="${cost}">
                </div>
            </div>
            <div class="form-group row">
                <label for="numstock" class="col-sm-2 col-form-label">Stock: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numstock" name="numstock" placeholder="product stock" th:object="${stock}">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="bolavailability">Availability: </label>
                <div class="col-sm-10">
                    <select class="form-control" id="bolavailability" name="bolavailability">
                        <option value="" selected disabled>Choose</option>
                        <option value=1>True</option>
                        <option value=0>False</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="txtstate">State: </label>
                <div class="col-sm-10">
                    <select class="form-control" id="txtstate" name="txtstate">
                        <option value="" selected disabled>Choose state</option>

                        <option th:each="item : ${states}"
                                th:value="${item.id}"
                                th:text="${item.name}">
                        </option>


                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="txttown">Town: </label>
                <div class="col-sm-10">
                    <select class="form-control" id="txttown" name="txttown">
                        <option value="" selected disabled>Choose town</option>
                    </select>
                </div>
            </div>






        <div class="form-group row">
            <div class="col-sm-12">
                <input type="submit" class="btn btn-outline-primary btn-block" value="Save"/>
            </div>
        </div>
    </form>



    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
