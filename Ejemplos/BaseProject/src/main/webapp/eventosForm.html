<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>ESCOM Eventos</h1>
            </div>
        </div>
        
        <div class="container">
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Registar Evento</div>
                        <div class="card-body">
                            <form method="POST" action="EventoServlet?accion=guardar">
                                <div class="form-group row">
                                    <label for="nombreEvento" 
                                           class="col-md-4 col-form-label text-md-right">
                                        Nombre:
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            id="nombreEvento" 
                                            type="text" 
                                            class="form-control "
                                            name="nombreEvento" 
                                            required 
                                            autofocus />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="sede" 
                                           class="col-md-4 col-form-label text-md-right">
                                        Sede: 
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            id="sede" 
                                            type="text" 
                                            class="form-control "
                                            name="sede" 
                                            required 
                                            autofocus />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fechaInicio" 
                                            class="col-md-4 col-form-label text-md-right">
                                                Fecha Inicio:
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            class="form-control" 
                                            type="date"
                                            name="fechaInicio"
                                            id="fechaInicio">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="fechaFin" 
                                            class="col-md-4 col-form-label text-md-right">
                                                Fecha TÃ©rmino:
                                    </label>
                                    <div class="col-md-6">
                                        <input 
                                            class="form-control" 
                                            type="date" 
                                            name="fechaFin"
                                            id="fechaFin">
                                    </div>
                                </div>
                                    <button type="submit" class="form-group row offset-md-2 btn btn-outline-primary col-md-8">
                                            Registrar                                
                                    </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a href='EventoServlet?accion=listaDeEventos' class='btn btn-outline-success'> <i class='bx bx-arrow-back'></i> Regresar </a>
        </div>
    </body>
</html>
